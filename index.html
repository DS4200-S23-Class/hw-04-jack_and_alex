<!DOCTYPE html>
<html> 

<head>
    <!-- Connect css-->
    <link rel="stylesheet" href="style.css">
    <meta charset=utf-8/>

    <title>hw-04</title>
</head>


<body>

<h1 id='main-header'>hw-04: Event Handling</h1>


    <div id='container' class = 'container'>

        <!-- left column div to hold frame with svgs-->
        <div id='viszualization-container'>

            <!-- Create a frame to hold all of the svgs-->
            <svg id='visualization' height='100%', width='100%' style='width: 500px; float: left;'>
                <line class='axis' x1="10" y1="10" x2="10" y2="300" stroke="black"/> <!-- vert-->
                <line class='axis' x1="10" y1="300" x2="300" y2="300" stroke="black"/><!--horiz-->
                <circle class='circ' cx="30" cy="240" r="10"/>
                <circle class= 'circ' cx="60" cy="180" r="10"/>
                <circle class = 'circ' cx="180" cy="240" r="10"/>
                <circle class='circ' cx="270" cy="30" r="10"/>

            </svg>

        </div>

        <!-- Right column div to hold text-->
        <div id='column-right' style='float: left;'>

            <!-- Null paragraph that will be replaced with last point clicked-->
            <p id='coord_text'></p>
            <div id="add-point">
              <h3>Add a new point:</h3>
              <label>X:</label>
              <input type="number" id="new-x" min="1" max="9">
              <label>Y:</label>
              <input type="number" id="new-y" min="1" max="9">
              <button id="add-button">Add</button>
            </div>
            
        </div>
        <div style='clear: both;'></div>
    </div>
